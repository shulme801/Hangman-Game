<!doctype html>
<html  lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hangman Game</title>

         <!-- Bootstrap CDN -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
         <link rel="stylesheet" href="assets/css/style.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
         
        <link rel="stylesheet" href="assets/css/style.css"> 
    </head>
    <body>
        <div id="my-body-styling">
          <div class="container">
            
            <div class="row" id="top-row">
              <div class="col-md-2">
              </div>
              <div class="col-md-8">
                <h1 class="my-title">1950s DooWop Hangman!!</h1>
                <!-- <h2 class="my-title">Name Your Favorite Group</h2> -->
                
              </div>
              <div class="col-md-2">
              </div>
            </div>
            <div class="row" >
              <div class="col-md-3">
              </div>
              <div class="col-md-6">
                <img src="assets/images/wurlitzer_1015_main.jpg" id="jukebox-picture" alt="old jukebox">
              </div>
              <div class="col-md-3">
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-6">
                <div id="game-box">
                    <div id="hangmanGame">
                    </div>
                    <div id="winsDiv">
                    </div>
                    <div id="wordDiv">
                    </div>
                    <div id="guessesCountDiv">
                    </div>
                    <div id="pastGuessesDiv">
                    </div>
                    <div id="loserDiv">
                    </div>
                    <div id="winnerDiv">
                    </div>
                    <div id="nextPrompt">
                    </div>
                </div>
              <div class="col-md-3">
              </div>
           </div>
         </div>
      </div>
                 
        <!-- jQuery CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

      <!-- Bootstrap JavaScript CDN -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <!-- Hangman Game JavaScript -->
      <script src="assets/javascript/game.js"></script>
    </body>
